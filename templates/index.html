<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>歌曲推薦系統</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 更現代的字體 */
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* 淡雅的背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 至少佔滿整個視窗高度 */
            color: #333; /* 主要文字顏色 */
        }
        .container {
            background-color: #ffffff; /* 白色內容區塊 */
            padding: 30px 40px; /* 增加內邊距 */
            border-radius: 10px; /* 圓角邊框 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 細緻的陰影效果 */
            width: 100%;
            max-width: 500px; /* 設定最大寬度，避免在大螢幕上過寬 */
            text-align: center; /* 內容置中 */
        }
        h2 {
            color: #2c3e50; /* 深藍標題色 */
            margin-bottom: 25px; /* 標題下方間距 */
            font-size: 28px; /* 稍大一點的標題字體 */
        }
        .output-box {
            width: calc(100% - 20px); /* 計算寬度以包含 padding */
            height: 120px; /* 調整高度 */
            margin-bottom: 25px;
            font-size: 15px;
            border: 1px solid #dfe6e9; /* 更柔和的邊框色 */
            border-radius: 5px; /* 圓角 */
            padding: 10px;
            box-sizing: border-box; /* padding 和 border 不會增加元素總寬高 */
            background-color: #f8f9fa; /* 輸出框背景色 */
            color: #555;
            resize: vertical; /* 允許垂直調整大小 */
        }
        .select-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* 選單間的距離 */
            margin-bottom: 30px;
            text-align: left; /* 選單標籤靠左 */
        }
        .select-label {
            font-weight: bold;
            margin-bottom: 8px; /* 標籤與選單的距離 */
            color: #34495e; /* 標籤顏色 */
            font-size: 16px;
        }
        select {
            width: 100%; /* 選單寬度佔滿容器 */
            font-size: 16px;
            padding: 10px 12px; /* 調整選單內邊距 */
            border: 1px solid #bdc3c7; /* 選單邊框色 */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
            transition: border-color 0.3s ease; /* 平滑過渡效果 */
        }
        select:focus {
            border-color: #3498db; /* 焦點時邊框變色 */
            outline: none; /* 移除預設焦點樣式 */
        }
        .btn-group {
            display: flex;
            gap: 15px; /* 按鈕間距 */
            margin-bottom: 25px;
            justify-content: center; /* 按鈕置中 */
        }
        button {
            font-size: 16px;
            padding: 10px 20px; /* 按鈕內邊距 */
            border: none;
            border-radius: 5px;
            cursor: pointer; /* 滑鼠指標變為手形 */
            transition: background-color 0.3s ease, transform 0.2s ease; /* 平滑過渡效果 */
            color: #fff; /* 文字白色 */
        }
        #recommend-btn {
            background-color: #3498db; /* 推薦按鈕主色 (藍色系) */
        }
        #recommend-btn:hover {
            background-color: #2980b9; /* 滑鼠懸停時加深 */
            transform: translateY(-2px); /* 輕微向上浮動 */
        }
        #exit-btn {
            background-color: #e74c3c; /* 結束按鈕主色 (紅色系) */
        }
        #exit-btn:hover {
            background-color: #c0392b; /* 滑鼠懸停時加深 */
            transform: translateY(-2px); /* 輕微向上浮動 */
        }
        .warning-text { /* 提示文字樣式 */
            color: #c0392b; /* 警告文字顏色 (紅色系) */
            font-size: 14px;
            margin-bottom: 20px;
            background-color: #fef2f2; /* 淡紅色背景 */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>歌曲推薦系統</h2>
        <textarea class="output-box" id="output-box" readonly>請選擇條件查詢歌曲</textarea> <div class="select-group"> <div>
                <div class="select-label">心情</div> <select id="mood"> <option value="">載入中...</option> </select>
            </div>
            <div>
                <div class="select-label">時段</div> <select id="time"> <option value="">載入中...</option> </select>
            </div>
            <div>
                <div class="select-label">活動</div> <select id="activity"> <option value="">載入中...</option> </select>
            </div>
        </div>
        <div class="btn-group"> <button type="button" id="recommend-btn">推薦</button> <button type="button" id="exit-btn">結束</button> </div>
        <div class="warning-text"> 若是沒有打開正確數量的網頁，請回到本網頁並允許網頁打開多個網頁。 </div>
    </div>
    <script src="/static/scripts.js"></script> </body>
</html>
